<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PUTRA VOUCER - Top Up Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>PUTRA VOUCER</h1>
  <nav>
    <select id="game-filter"><option value="all">Semua Game</option></select>
    <a href="admin.html">Admin</a>
  </nav>
</header>

<main>
  <section id="games">
    <h2>Pilih Game & Paket</h2>
    <div id="game-list" class="grid"></div>
  </section>

  <section id="cart">
    <h2>Keranjang</h2>
    <ul id="cart-items"></ul>
    <p>Total: <span id="total">0</span></p>
  </section>

  <section id="payment">
    <h2>Pembayaran</h2>
    <label for="phone">Nomor Akun (ID/No HP/UID):</label><br>
    <input id="phone" placeholder="Masukkan ID game atau nomor"><br><br>
    <label for="payment-method">Pilih Metode:</label><br>
    <select id="payment-method">
      <option value="midtrans_gopay">GoPay (Midtrans)</option>
      <option value="midtrans_shopeepay">ShopeePay (Midtrans)</option>
      <option value="midtrans_ewallet">E-Wallet Lain (Midtrans)</option>
      <option value="manual_bank">Transfer Bank (VA) / QR</option>
    </select>
    <p id="pay-note">Setelah klik Bayar, kamu akan diarahkan / ditampilkan instruksi pembayaran.</p>
    <button id="pay-now">Bayar Sekarang</button>

    <div id="payment-result" style="margin-top:1rem;"></div>
  </section>
</main>

<script src="data.js"></script>
<script src="script-frontend.js"></script>
</body>
</html>
